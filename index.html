<!DOCTYPE html>
<html>
<head>

	<!-- metadata -->
	<title>Loja Nobre Rose</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- style -->
	<link rel="stylesheet" type="text/css" href="./style/materialize.min.css" />
	<link rel="stylesheet" type="text/css" href="./style/main.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> 

</head>
<body>

	<div id="root">
		
		<br />
		<br />

		<div class="container">

			<!-- header -->
			<div class="row">
				
				<div class="col s12 m6 l6">
					<h1 class="grey-text text-darken-4">{{ ui.header }}</h1>
					<h5 class="grey-text">{{ ui.description }}</h5>
					<br />
					<a class="btn btn-large purple darken-4" href="https://bit.ly/cantinhonobrerose">
						<span class="left">contato</span>
						<i class="material-icons right">sms</i>
					</a>
				</div>

				<div class="col s12 m6 l6">
					
				</div>
			</div>

		</div>

		<br />
		<br />
		<br />

		<!-- catalog -->
		<div id="catalog" class="container">

			<center>
				<h5>Nosso cat√°logo</h5>
			</center>

			<br />

			<div class="row">

			  <div v-for="n in 183">


			    <div class="col s12 m4 l3">
			      <div class="card">
			        <div class="card-image">
			          <img class="materialboxed" :src="`img/cosmeticos/${n}.png`">
			          <span class="card-title">{{ n }}</span>
			          <a class="btn-floating halfway-fab waves-effect waves-light red" href="https://bit.ly/cantinhonobrerose">
			          	<i class="material-icons">local_mall</i>
			          </a>
			        </div>
			      </div>
			    </div>

			  </div>
            

				<center>
					<br />
					<div class="preloader-wrapper active">
    					<div class="spinner-layer spinner-red-only">
      						<div class="circle-clipper left">
        						<div class="circle"></div>
      						</div>
      						<div class="gap-patch">
        						<div class="circle"></div>
      						</div>
      						<div class="circle-clipper right">
        						<div class="circle"></div>
      						</div>
    					</div>
  					</div>
				</center>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="./script/vue.prod.js"></script>
	<script type="text/javascript" src="./script/materialize.min.js"></script>
	<script type="text/javascript" src="./script/main.js"></script>

</body>
</html>
